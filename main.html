<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team Builder</title>
	<link rel="stylesheet" href="style.css">
	<script type="module" src="main.js"></script>
</head>
<body>

	<h1 class="title">Team Builder</h1>

	<div class="navbar">
		<a class="active" href="main.html">Home</a>
		<a href="about.html">About</a>
	</div>

	<form class="memberform" id="memberform" action="">
		<div class="info-field">
			<label for="fname">Name</label>
			<input type="text" id="fname" name="fname" required>
			<br>
			<label for="fdescription">Description</label>
			<input type="text" id="fdescription" name="fdescription">
			<br>
			<label for="fage">Age</label>
			<input type="number" min=0 id="fage" name="fage">
			<br>
			<label for="fimg">Image</label>
			<input type="text" id="fimg" name="fimg">
		</div>

		<div class="form-buttons">
			<button type="submit" class="member-submit">New member</button>
			<button type="reset" class="member-clear">Clear</button>
		</div>

	</form>

	<div id="cards"></div>
	<button id="delete-all">Delete all</button>
</body>
</html>
